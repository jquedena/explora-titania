 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/plantillas/plantillaPrincipal.xhtml">
    	<ui:define name="contenido">
    		
    		<br/>            
            <h:outputText value="#{message['situacion.titulo']}" styleClass="tituloPantalla"/>
            <p:separator />
            
            <h:form id="frmPrincipal">
            	<h:panelGrid id="pgFormDto" columns="2" cellpadding="4">
            		
            		<h:outputLabel id="lblId" for="txtId" dir="ltr" value="#{message['general.label.id']}" styleClass="label" rendered="#{sessionMBean.accion != 1}"/>
                    <h:outputText id="txtId" value="#{situacionModel.dto.id}" rendered="#{sessionMBean.accion != 1}"/>

					<h:outputLabel id="lblCodAplicativo" dir="ltr" for="txtCodAplicativo" value="#{message['situacion.label.codAplicativo']}" styleClass="label"/>
                    <p:inputText id="txtCodAplicativo" label="#{message['situacion.label.codAplicativo']}"  size="10" 
                    			 value="#{situacionModel.dto.codigoAplicativo}" required="true" readonly="#{sessionMBean.accion == 3}">
                    	<f:validateLength maximum="10" minimum="0" />
                    </p:inputText>	

                    <h:outputLabel id="lblCodSituacion" dir="ltr" for="txtCodSituacion" value="#{message['situacion.label.codSituacion']}" styleClass="label"/>
                    <p:inputText id="txtCodSituacion" label="#{message['situacion.label.codSituacion']}"  size="10" 
                                 value="#{situacionModel.dto.codigoSituacion}"  readonly="#{sessionMBean.editable == 1}"
                                 required="true"  styleClass="txtCampo">
                        <f:validateLength maximum="10" minimum="0" />
                    </p:inputText>

                    <h:outputLabel id="lblDesSituacion" dir="ltr" for="txtDesSituacion" value="#{message['situacion.label.desSituacion']}" styleClass="label"/>
                    <p:inputText id="txtDesSituacion" label="#{message['situacion.label.desSituacion']}"   size="30" 
                    			 value="#{situacionModel.dto.descripcion}"  readonly="#{sessionMBean.accion == 3}"
                                 required="true"  styleClass="txtCampo">
                        <f:validateLength maximum="200" minimum="0" />
                    </p:inputText>
                    
            	</h:panelGrid>
            	
            	<p:separator />
            	
                <h:panelGrid>
                    <f:facet name="footer">  
                        <p:outputPanel  style="float:left">  
     
                            <p:commandButton
								title="#{message['general.button.guardar.tip']}" rendered="#{sessionMBean.accion != 3}"
								value="#{message['general.button.guardar']}"
								onclick="return confirm('¿Está seguro de guardar los cambios?')"
								styleClass="estiloBoton" ajax="false"
								action="#{situacionesMBean.guardar}">
							</p:commandButton>
							
							<p:spacer width="30" />
							
							<p:commandButton title="#{message['general.button.atras.tip']}"
								immediate="true" value="#{message['general.button.atras']}"
								ajax="false" styleClass="estiloBoton"
								action="#{situacionesMBean.retroceder}">
							</p:commandButton>

                        </p:outputPanel>
                    </f:facet>    
                </h:panelGrid>
            		
            </h:form>
             			
    	</ui:define>
    </ui:composition>
</html>
