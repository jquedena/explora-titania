 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/plantillas/plantillaPrincipal.xhtml">
    	<ui:define name="contenido">
    		
    		<br/>            
            <h:outputText value="#{message['operacionCentrales.titulo']}" styleClass="tituloPantalla"/>
            <p:separator />
            
            <h:form id="frmPrincipal">
            	<h:panelGrid id="pgFormDto" columns="2" cellpadding="4">
            		
            		<h:outputLabel id="lblId" for="txtId" value="#{message['general.label.id']}" styleClass="label" rendered="#{sessionMBean.accion != 1}"/>
                    <h:outputText id="txtId" value="#{operacionesCentralizadasModel.dto.id}" rendered="#{sessionMBean.accion != 1}"/>

					<h:outputLabel id="lblRegistro" for="txtRegistro" value="#{message['operacionCentrales.label.registro']}" styleClass="label"/>
                    <p:inputText id="txtRegistro" label="#{message['operacionCentrales.label.registro']}" required="true"
                    			 value="#{operacionesCentralizadasModel.dto.registro}" readonly="#{sessionMBean.accion == 3}">
                    	<f:validateLength maximum="7" minimum="0" />
                    </p:inputText>
                    
                    <h:outputLabel id="lblProducto" for="txtProducto" value="#{message['operacionCentrales.label.producto']}" styleClass="label"/>
                    <p:inputText id="txtProducto" label="#{message['operacionCentrales.label.producto']}"  required="true"
                    			 value="#{operacionesCentralizadasModel.dto.producto}" readonly="#{sessionMBean.accion == 3}">
                    	<f:validateLength maximum="4" minimum="0" />
                    </p:inputText>	
 
            	</h:panelGrid>
            	
            	<p:separator />
            	
                <h:panelGrid>
                    <f:facet name="footer">  
                        <p:outputPanel  style="float:left">  

							<p:commandButton
								title="#{message['general.button.guardar.tip']}" rendered="#{sessionMBean.accion != 3}"
								value="#{message['general.button.guardar']}" ajax="false"
								styleClass="estiloBoton" 
								onclick="return confirm('¿Está seguro de guardar los cambios?')"
								action="#{operacionesCentralizadasMBean.guardar}">
							</p:commandButton>
							
							<p:spacer width="30" />
							
							<p:commandButton title="#{message['general.button.atras.tip']}"
								immediate="true" value="#{message['general.button.atras']}"
								ajax="false" styleClass="estiloBoton"
								action="#{operacionesCentralizadasMBean.retroceder}">
							</p:commandButton>

                        </p:outputPanel>
                    </f:facet>    
                </h:panelGrid>
            		
            </h:form>
             			
    	</ui:define>
    </ui:composition>
</html>
