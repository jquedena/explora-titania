<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <f:view contentType="text/html">
         <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE7" />
                <meta content='text/html; charset=ISO-8859-1' http-equiv="Content-Type"/>
            </f:facet>

            <f:loadBundle basename="com.indra.pe.bbva.reauni.message.ApplicationResources" var="message" />
            <title><h:outputText value="#{message['general.cabecera.titulo.aplicacion']}"/></title>            
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/recursos/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/recursos/css/theme.css" />
            <script type="text/javascript" src="#{request.contextPath}/recursos/js/script.js" />
        </h:head>
        <h:body onload="getFechaHora()">
            
                    <div id="divBanner">
                           <table id="tblBanner" width="100%">
                            	<tr id="trBanner">
                            		<td id="tdBannerImagen" width="30%" align="left">
                            			<h:graphicImage id="imgBanner" value="/recursos/imagenes/banner/logoBbvaPeru.gif" />
                            		</td>
                            		<td id="tdBannerTitulo" width="70%" align="right">
                            			<h:graphicImage id="imgBannerTitulo" value="/recursos/imagenes/banner/LOGO-CRON-a.jpg" />
                            		</td>
	                            </tr>
                           </table>
                    </div>
                    <div id="divHeader">
                        <table id="tblHeader" width="100%">
                            <tr id="trHeader">
                            	<td id="tdHeaderInfo" width="50%" align="left" style="color:C40A0A;font-weight: bold;font-family: verdana, sans-serif;">
			                       <h:outputText id="textCodCargo" styleClass="txtTituloHeader" value="#{sessionMBean.codCargo}"></h:outputText> 
			                       <h:outputText id="textGuion1" styleClass="txtTituloHeader" value=" - "></h:outputText> 
			                       <h:outputText id="textDesCargo" styleClass="txtTituloHeader" value="#{sessionMBean.desCargo}"></h:outputText>
			                       <h:outputText id="textSlash" styleClass="txtTituloHeader" value=" / "></h:outputText> 			
			                       <h:outputText id="textRegistro" styleClass="txtTituloHeader" value="#{sessionMBean.registro} "></h:outputText>
			                       <h:outputText id="textGuion2" styleClass="txtTituloHeader" value=" - "></h:outputText> 
			                       <h:outputText id="textNombresUsuarioLogueado" styleClass="txtTituloHeader" value="#{sessionMBean.nombresApellidos}"></h:outputText>		
	                 			</td>
	                 			<td id="tdHeaderReloj" width="50%" align="right">
	                 			<h:form id="frmReloj">
	                 			   <input id="inReloj" class="txtTituloHeader" style="border:0;color:#C40A0A;font-weight: bold;font-family: verdana, sans-serif;" title="#{message['general.msj.fecha.hora']}"></input>
	                 			</h:form>   
	                 			</td>
	                 		</tr>
	                    </table>	
                    </div>
                    
					<div id="divMenu">
						<ui:include id="plantillaMenu" src="menu.xhtml" />
					</div>

					<div id="divPnlContenido">
						<h:panelGrid id="pnlContenido"  columns="1" width="100%" border="0">   
							<p:messages id="msgs" showDetail="false"/>
 							<ui:insert name="contenido"/>
 						</h:panelGrid>	
                	</div> 
                    
                    <div id="divFooter" class="ui-widget ui-widget-header ui-corner-all" align="center">
                    	<ui:include  id="plantillaFooter" src="footer.xhtml"/>
                    </div>  

        </h:body>
            
    </f:view>
   
</html>
